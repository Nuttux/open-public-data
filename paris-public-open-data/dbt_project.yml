# Paris Public Open Data - dbt Project
# https://docs.getdbt.com/docs/core/dbt_project.yml

name: 'paris_public_open_data'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'paris_public_open_data'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  paris_public_open_data:
    # Applies to all files under models/staging/
    staging:
      +materialized: view
      +schema: staging
    # Applies to all files under models/marts/
    marts:
      +materialized: table
      +schema: marts
